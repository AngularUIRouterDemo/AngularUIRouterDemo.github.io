<!DOCTYPE html>
<html lang="en" ng-app="MyUIRouteApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularUI Router Demo</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="home">UI Router Demo</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a ui-sref="home">Home</a></li>
          <li>
            <span dropdown on-toggle="toggled(open)">
              <a id="shopDropdown" class="btn btn-primary" dropdown-toggle>
                Shop
              </a>
              <ul class="dropdown-menu" aria-labelledby="shopDropdown">
                <li><a ui-sref="shop.macbooks">Macbooks</a></li>
                <li><a ui-sref="shop.iphones">iPhones</a></li>
              </ul>
            </span>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <section class="container-fluid">
    <ui-view></ui-view>
  </section>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/controllers/home.controller.js"></script>
  <script src="app/controllers/shop.controller.js"></script>
  <script src="app/controllers/products.controller.js"></script>
</body>
</html>
